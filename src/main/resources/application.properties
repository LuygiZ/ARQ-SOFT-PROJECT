spring.application.name=psoft-g1

##
## Profiles
## Available persistence profiles: sql-redis, mongodb-redis, elasticsearch
## Currently active: sql-redis (H2 + Redis)
##
spring.profiles.active=sql-redis,bootstrap

##
## Persistence Configuration
## Defines the persistence strategy used at runtime
## Valid strategies: sql-redis, mongodb-redis, elasticsearch
##
persistence.strategy=sql-redis

persistence.caching-enabled=true
persistence.caching.enabled=true

persistence.use-embedded-redis=false
persistence.cache-ttl.lendings=900
persistence.cache-ttl.books=3600
persistence.cache-ttl.authors=3600
persistence.cache-ttl.readers=3600
persistence.cache-ttl.isbn=86400

##
## OpenAPI
##
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui

##
## JWT
##
jwt.private.key=classpath:rsa.private.key
jwt.public.key=classpath:rsa.public.key


##
## MULTIPART (MultipartProperties)
##
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB

##
## File Storage Properties
##
# All files uploaded through the REST API will be stored in this directory
file.upload-dir=uploads-psoft-g1
#Maximum photo size -> in bytes | by the rules of the forum it's 20KB
file.photo_max_size=20000

