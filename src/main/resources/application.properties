spring.application.name=psoft-g1

##
## =====================================================
## ACTIVE PROFILES
## =====================================================
##
spring.profiles.active=bootstrap,sql-redis

##
## =====================================================
## CACHE CONFIGURATION (Global)
## =====================================================
##

## Enable/Disable repository caching globally
repository.cache.enabled=true

## ? MANTER: Persistence caching (compatibilidade)
persistence.caching-enabled=true

## ? ADICIONAR: Use external Redis instead of embedded
persistence.use-embedded-redis=false

## Cache TTL Configuration
persistence.cache-ttl.lendings=900
persistence.cache-ttl.books=3600
persistence.cache-ttl.authors=3600
persistence.cache-ttl.readers=3600
persistence.cache-ttl.isbn=86400

##
## =====================================================
## JWT SECURITY
## =====================================================
##
jwt.private.key=classpath:rsa.private.key
jwt.public.key=classpath:rsa.public.key

##
## =====================================================
## OPENAPI / SWAGGER DOCUMENTATION
## =====================================================
##
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.enabled=true

##
## =====================================================
## FILE UPLOAD CONFIGURATION
## =====================================================
##
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

file.upload-dir=uploads-psoft-g1
file.photo_max_size=20000

##
## =====================================================
## ISBN LOOKUP CONFIGURATION
## =====================================================
##
isbn.provider=fallback
isbn.fallback.priority=openlibrary,googlebooks,isbndb

isbn.google.enabled=true
isbn.google.api-key=AIzaSyCkxvwBTr-xFM_3vK-oksVyHQdODtm6B3o
isbn.google.special-condition=false

isbn.openlibrary.enabled=true
isbn.openlibrary.special-condition=false

isbn.isbndb.enabled=false
isbn.isbndb.api-key=${ISBNDB_API_KEY:}

