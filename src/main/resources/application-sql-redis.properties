##
## =====================================================
## SQL + Redis Profile Configuration
## H2 In-Memory Database + Redis Cache
## =====================================================
##

##
## =====================================================
## H2 DATABASE CONFIGURATION
## =====================================================
##

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;IGNORECASE=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

##
## Database Schema Generation
##
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true

##
## SQL Logging (set to true for debugging)
##
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

##
## SQL Initialization
##
spring.sql.init.mode=always

##
## H2 Console Configuration
## Access at: http://localhost:8080/h2-console
## JDBC URL: jdbc:h2:mem:testdb
## Username: sa
## Password: (leave empty)
##
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.generate-unique-name=false

##
## =====================================================
## REDIS CONFIGURATION
## =====================================================
##

##
## Redis Connection Settings
## Note: Using external Redis (Docker container)
##
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=60000

##
## Redis Cache Settings
##
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000
spring.cache.redis.cache-null-values=false

##
## Cache TTL Configuration (in seconds)
##
cache.ttl.lendings=900
cache.ttl.books=3600
cache.ttl.authors=3600
cache.ttl.readers=3600
cache.ttl.genres=3600
cache.ttl.isbn=86400

##
## Disable MongoDB auto-configuration
##
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration

##
## =====================================================
## PROFILE-SPECIFIC LOGGING
## =====================================================
##

logging.level.org.springframework.cache=DEBUG
logging.level.org.springframework.data.redis=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
